<ion-header>
  <ion-navbar>
    <ion-title>
      Login
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
<ion-list>
  <ion-item>
    <ion-input [(ngModel)]="email" type="email" placeholder="Email"></ion-input>
  </ion-item>
  <ion-item>
    <ion-input [(ngModel)]="password" type="password" placeholder="Password"></ion-input>
  </ion-item>
</ion-list>
<div text-center>
  <button ion-button full (click)="login()">
    Login
  </button>
</div>
<ion-list>
  <ion-item *ngFor="let user of users">
    <h2>{{user.username}}</h2>
    <p>{{user.userid}}</p>
    <p>{{user.email}}</p>
  </ion-item>
</ion-list>
</ion-content>
